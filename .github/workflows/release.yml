name: Build and Release

on:
  push:
    tags:
      - 'v*'  # triggers only on tags like v1.0.0

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart compile exe example/bin/main.dart -o build/shamir_linux
      - uses: actions/upload-artifact@v4
        with:
          name: shamir_linux
          path: build/shamir_linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart compile exe example/bin/main.dart -o build/shamir_windows.exe
      - uses: actions/upload-artifact@v4
        with:
          name: shamir_windows
          path: build/shamir_windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart compile exe example/bin/main.dart -o build/shamir_macos
      - uses: actions/upload-artifact@v4
        with:
          name: shamir_macos
          path: build/shamir_macos

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/shamir_linux/shamir_linux
            dist/shamir_windows/shamir_windows.exe
            dist/shamir_macos/shamir_macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
